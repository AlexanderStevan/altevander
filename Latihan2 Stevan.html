<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <h1>Tabel</h1>
        <BR>
        <p>Salah satu cara atau format menampilkan informasi dalam web adalah dengan tabel,
           Tabel terdiri dari 4 unsur utama
         <ul>
            <li>Baris</li>
            <li>Kolom</li>
            <li>Sel</li>
            <li>Garis</li>
         </ul>  
        </p>
        <table border="1">
            <tr>
                <td rowspan="2">Baris 1 Kolom 1</td>
                <td>Baris 1 Kolom 2</td>
                <td>Baris 1 Kolom 3</td>
            <tr>
            <tr>
                <td>Baris 2 Kolom 2</td>
                <td>Baris 2 Kolom 3</td>
            </tr>
        </table>
    </body>
</html>
